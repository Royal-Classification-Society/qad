<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* [Keep all previous CSS styles] */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: white; transition: all 0.2s ease-in-out; border: 1px solid #e2e8f0; }
        .rcs-dark { background-color: #0f172a; }
        .search-input { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        #nexus-modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm sticky top-6">
                <div class="flex items-center space-x-2 mb-6 border-b pb-2">
                    <i data-lucide="megaphone" class="text-orange-500 w-5 h-5"></i>
                    <h2 class="text-sm font-bold text-slate-800 uppercase tracking-widest">Live Board</h2>
                </div>
                
                <div class="mb-6">
                    <textarea id="announcement-input" placeholder="Broadcast an update..." class="w-full text-xs border rounded-lg p-2 outline-none focus:ring-1 focus:ring-blue-500 bg-slate-50" rows="3"></textarea>
                    <button id="post-btn" onclick="postToSheet()" class="w-full mt-2 bg-blue-600 text-white text-[10px] py-1.5 rounded-lg font-bold hover:bg-blue-700 transition">SEND TO TEAM</button>
                </div>

                <div id="announcement-list" class="space-y-4 max-h-[500px] overflow-y-auto pr-1">
                    <p class="text-center text-xs text-slate-400">Loading feed...</p>
                </div>
            </div>
        </div>

        </main>

    <script>
        const SHEET_URL = "https://script.google.com/macros/s/AKfycbwD3HO8OjSwQvedgToVJYWXKtGCGYTsOSWGGoOjXV5waGAcKJDjCNsCXqhZYLJCICeU9g/exec";

        // Fetch announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.json();
                const list = document.getElementById('announcement-list');
                
                list.innerHTML = data.map(post => `
                    <div class="p-3 bg-slate-50 rounded-lg border-l-4 border-blue-500">
                        <p class="text-[9px] font-bold text-blue-600 uppercase">${post[0]}</p>
                        <p class="text-xs text-slate-700 leading-relaxed">${post[1]}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Error loading sheet", e);
            }
        }

        // Post new announcement
        async function postToSheet() {
            const input = document.getElementById('announcement-input');
            const btn = document.getElementById('post-btn');
            if (!input.value.trim()) return;

            btn.innerText = "SENDING...";
            btn.disabled = true;

            await fetch(SHEET_URL, {
                method: "POST",
                body: JSON.stringify({ message: input.value })
            });

            input.value = "";
            btn.innerText = "SEND TO TEAM";
            btn.disabled = false;
            loadAnnouncements(); // Refresh feed
        }

        // Initial Load
        lucide.createIcons();
        loadAnnouncements();
        setInterval(loadAnnouncements, 30000); // Refresh every 30 seconds

        // [Keep all your existing Clock and Nexus functions here]
    </script>
</body>
</html>
